<section class="container">
    <div class="row justify-content-center">
      <div class="col-12 text-center">
            <div class="aptsi-card mx-auto my-5">
                <div class="row">
                  <div class="col-12">
                    <header>Create User Type</header>
                  </div>
                </div>
  
                <div class="inner">

                  <div class="row mb-1">
                    <div class="col-12">
                      <h2 class="float-start">{{ isCreate ? 'Create New' : 'Update' }} User Type</h2>
                    </div>
                  </div>
  
                  <div class="row text-start">
                    <div class="col-6">
                      <h3>User Type Metadata</h3>  
                      <form *ngIf="form" [formGroup]="form" (ngSubmit)="submit()">
                        <div class="mb-3">
  
                          <label class="form-label" for="user_ID">User Type ID</label>
                          <input class="form-control" type="text" id="user_ID" placeholder="Enter User ID"  formControlName="userTypeID">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="user_name">User Type Name</label>
                          <input class="form-control" type="text" id="UserName" placeholder="Enter User Name" formControlName="userTypeName">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="description">User Type Description:</label>
                          <textarea class="form-control" type="text" id="Userdescription" 
                            placeholder="Enter Description"  formControlName="userTypedescription">
                          </textarea>
                        </div>
                        <button type="submit" class="btn btn-light me-3">{{ isCreate ? 'Create' : 'Save' }}</button>
                        <button type="button" class="btn btn-light" routerLink="/user-type">Cancel</button>
                      </form>
                    </div>          
                  </div>

            </div>
          </div> 
      </div>
    </div>
</section>
